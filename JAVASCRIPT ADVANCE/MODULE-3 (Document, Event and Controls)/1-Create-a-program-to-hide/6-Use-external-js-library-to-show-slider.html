<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <style>
        .slider-container {
  position: relative;
  max-width: 800px;
  margin: auto;
}

.slider {
  display: flex;
}

.slide {
  flex: 0 0 auto;
  width: 100%;
  display: none;
}

.slide img {
  width: 100%;
  height: auto;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  cursor: pointer;
  padding: 10px;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}

    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="img/luxurious-car-.jpg" alt="Image 1"></div>
            <div class="slide"><img src="img/sports-car.jpg" alt="Image 2"></div>
            <div class="slide"><img src="img/vintage-sedan-car-driving-road.jpg" alt="Image 3"></div>
                <div class="slide"><img src="img/yellow-.jpg" alt="Image 3"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
   
</body>
<script src="6-script.js"></script>
</html>
