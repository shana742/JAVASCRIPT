<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      // 1. 5 > 4
      console.log(5 > 4);
      // output => true

      // 2. "apple" > "pineapple"
      console.log("apple" > "pineapple");
      //output => false

      // 3. "2" > "12"
     console.log("2" > "12");
      //output => true

      // 4. undefined == null
     console.log(undefined == null);
      //output => true

      // 5. undefined === null
     console.log(undefined === null);
      //output => false

      // 6. null == "\n0\n"
      console.log(undefined === null);
      //output => false

      // 7.  null === +"\n0\n"
      console.log(null === +"\n0\n"); 
      // output => false
     

  </script>
</body>
</html>
