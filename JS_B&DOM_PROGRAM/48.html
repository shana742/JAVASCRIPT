<!-- 48) Print the length of the string on the browser console using console.log()? -->
->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print String Length</title>
</head>

<body>

    <script>
        // Your string
        const myString = "Hello, World!";

        // Print the length of the string to the console
        console.log("String Length:", myString.length);
    </script>

</body>

</html>
