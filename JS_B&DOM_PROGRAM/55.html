<!-- 55) Dynamic Form Validation in JS? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" class="error"></span>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span>

        <br>

        <input type="submit" value="Submit" disabled>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('input', function (event) {
            validateField(event.target);
        });

        function validateField(field) {
            const fieldName = field.name;
            const fieldValue = field.value;
            const errorSpan = document.getElementById(`${fieldName}Error`);

            // Reset error message
            errorSpan.innerHTML = '';

            // Validate field based on its name
            switch (fieldName) {
                case 'name':
                    if (fieldValue.trim() === '') {
                        errorSpan.innerHTML = 'Name is required';
                    }
                    break;

                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(fieldValue)) {
                        errorSpan.innerHTML = 'Enter a valid email address';
                    }
                    break;

                case 'password':
                    if (fieldValue.length < 6) {
                        errorSpan.innerHTML = 'Password must be at least 6 characters long';
                    }
                    break;

                default:
                    break;
            }

            // Enable or disable submit button based on form validity
            const submitButton = document.querySelector('input[type="submit"]');
            const isValid = isFormValid();
            submitButton.disabled = !isValid;
        }

        function isFormValid() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const nameValid = name !== '';
            const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const passwordValid = password.length >= 6;

            return nameValid && emailValid && passwordValid;
        }
    </script>

</body>

</html>
